{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Music App</title>
    <link rel="stylesheet" href="{% static 'music/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'music/app.css' %}">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Music App</a>
    </nav>

    <div class="container cs-content">
    
    <div class="row cs-section-header">
        <div class="col-lg-12"><h2>Song List</h2></div>
    </div>

    {% include 'music/add.html' %}

    {% if songs %}
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Genre</th>
                <th scope="col">Singer</th>
                <th scope="col">Rating</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for song in songs %}
            <tr>
                <td>{{ song.id }}</td>
                <td>{{ song.title }}</td>
                <td>{{ song.genre }}</td>
                <td>{{ song.singer }}</td>
                <td>{{ song.rating }}</td>
                <td>
                    <a class="btn btn-sm btn-outline-warning" href="edit/{{ song.id }}">Edit</a>
                    <a class="btn btn-sm btn-outline-danger" href="delete/{{ song.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}

    </div>


    <script src="{% static 'music/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'music/popper.min.js' %}"></script>
    <script src="{% static 'music/bootstrap.min.js' %}"></script>
    <script src="{% static 'music/app.js' %}"></script>
  </body>
</html>
