{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Music App</title>
    <link rel="stylesheet" href="{% static 'music/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'music/app.css' %}">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Music App</a>
    </nav>

    <div class="container cs-content">
    
    <div class="row cs-section-header">
        <div class="col-lg-12"><h2>Edit \ {{ song.title }}</h2></div>
    </div>

    <div class="row cs-form-edit">
        <div class="col-lg-6">       
            <form method="post">
                {% csrf_token %}            
                <div class="form-group row">
                    <label for="id_title" class="col-lg-3 col-form-label cs-label-field">Title</label>
                    <div class="col-lg-9">
                        <input class="form-control cs-form-control" id="id_title" maxlength="50" name="title" type="text" value="{{ song.title }}" required />
                    </div>
                </div>            
                <div class="form-group row">
                    <label for="id_genre" class="col-lg-3 col-form-label cs-label-field">Genre</label>
                    <div class="col-lg-9">
                        <input class="form-control cs-form-control" id="id_genre" maxlength="25" name="genre" type="text" value="{{ song.genre }}" required />
                    </div>
                </div>            
                <div class="form-group row">
                    <label for="id_singer" class="col-lg-3 col-form-label cs-label-field">Singer</label>
                    <div class="col-lg-9">
                        <input class="form-control cs-form-control" id="id_singer" maxlength="50" name="singer" type="text" value="{{ song.singer }}" required />
                    </div>
                </div>            
                <div class="form-group row">
                    <label for="id_rating" class="col-lg-3 col-form-label cs-label-field">Rating</label>
                    <div class="col-lg-9">
                        <input class="form-control cs-form-control" id="id_rating" min="0" name="rating" type="number" value="{{ song.rating }}" required/>
                    </div>
                </div>                
                <div class="form-group">
                    <div class="row justify-content-end">
                        <div class="col-lg-3">
                            <input type="submit" class="btn btn-outline-info btn-block" value="Save" />
                        </div>
                    </div>
                </div>
            </form>       
        </div>   
    </div>

    <input type="hidden" id="status" value="{{ status }}">

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Message</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Successfully edited the data</p>
            </div>
          </div>
        </div>
    </div>

    </div>

    <script src="{% static 'music/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'music/popper.min.js' %}"></script>
    <script src="{% static 'music/bootstrap.min.js' %}"></script>
    <script src="{% static 'music/app.js' %}"></script>
  </body>
</html>
